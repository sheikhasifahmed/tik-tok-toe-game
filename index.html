<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tok Toe</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div id="score">
      <h3 id="score-0"></h3>
      <h3 id="score-draw"></h3>
      <h3 id="score-1"></h3>
    </div>
    <h1 id="winner" style="color: chartreuse"></h1>
    <h1 id="info"></h1>
    <h2 id="turn"><span id="turn-tag"></span><span id="turn-player"></span></h2>

    <div id="cell-body">
      <div class="cell" id="cell1" index="1"></div>
      <div class="cell" id="cell2" index="2"></div>
      <div class="cell" id="cell3" index="3"></div>
      <div class="cell" id="cell4" index="4"></div>
      <div class="cell" id="cell5" index="5"></div>
      <div class="cell" id="cell6" index="6"></div>
      <div class="cell" id="cell7" index="7"></div>
      <div class="cell" id="cell8" index="8"></div>
      <div class="cell" id="cell9" index="9"></div>
    </div>
    <div class="buttons">
      <button id="btn-start" onclick="start()">Start Game</button>
      <button id="btn-reset" class="hide" onclick="reset()">Play Again</button>
    </div>

    <div class="overlay blur"></div>
    <div class="modal">
      <h3 id="model-info">Enter Player names:</h3>
      <p>
        player1:
        <input
          type="text"
          id="player1-name"
          placeholder="maximum 6 character"
        />
      </p>

      <p>
        Player2:
        <input
          type="text"
          id="player2-name"
          placeholder="maximum 6 character"
        />
      </p>

      <div class="buttons">
        <button onclick="closeModel()">okay</button
        ><button onclick="closeModel()">close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
