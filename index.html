<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkCheck Checking</title>
    <style>
      #cell-body {
        width: 50%;

        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .cell {
        width: 100%;
        height: 100px;
        border: 1px solid red;
        text-align: center;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <h1 id="info">checkCheck Checking</h1>
    <div id="cell-body">
      <div class="cell" index="1"></div>
      <div class="cell" index="2"></div>
      <div class="cell" index="3"></div>
      <div class="cell" index="4"></div>
      <div class="cell" index="5"></div>
      <div class="cell" index="6"></div>
      <div class="cell" index="7"></div>
      <div class="cell" index="8"></div>
      <div class="cell" index="9"></div>
    </div>
    <script src="checkCheck.js"></script>
  </body>
</html>
